<!DOCTYPE html>
<html>
<head>
    <title>Patient Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('j.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        body {
            font-family: sans-serif;
            background-color: #e0f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        p {
            margin-top: 30px;
            color: #333;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #26f048;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #21eb43;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="login.html" class="back-button">Back</a>

    <div class="container">
        <h1>PATIENT LOGIN</h1>

        <form>
            <label for="username">USERNAME:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" class="login-button" onclick="redirectToRegistration()">LOGIN</button>
        </form>

        <p>NEW USER? <a href="Registration.html">REGISTER...</a></p>
    </div>

    <script>
        function redirectToRegistration() {
            window.location.href = 'Registration.html';
        }
    </script>
</body>
</html>
