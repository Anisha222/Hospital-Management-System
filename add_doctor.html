<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Doctor</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 10; /* Menu now positioned at the left */
            width: 250px;
            height: 100%;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .menu.open {
            transform: translateX(0);
        }

        .menu a {
            text-decoration: none;
            color: rgb(32, 31, 31);
            display: block;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .menu a:hover {
            background-color: #f1f1f1;
        }

        .menu .close-btn {
            cursor: pointer;
            font-size: 20px;
            color: black;
            text-align: right;
            margin-bottom: 20px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            background-color: transparent;
            color: black;
            border: none;
            border-radius: 5px;
            margin: 10px;
            position: absolute;
            top: 10px;
            left: 10px; /* Ensures it stays at the left */
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;             
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4343d3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #324d9e;
        }
    </style>
</head>
<body>

    <!-- Menu -->
    <div class="menu" id="menu">
        <div class="close-btn" onclick="closeMenu()">&times;</div>
        <a href="#">Add Doctor</a>
        <a href="#">Update Details of Doctor</a>
        <a href="#">Records</a>
        <a href="#">Logout</a>
    </div>

    <!-- Menu Icon -->
    <button class="menu-icon" onclick="openMenu()">&#9776; Menu</button>

    <div class="container">
        <h2>Add New Doctor</h2>

        <form action="#" method="POST">
            <table>
                <tr>
                    <th>NAME</th>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <th>AGE</th>
                    <td><input type="number" name="age" required></td>
                </tr>
                <tr>
                    <th>GENDER</th>
                    <td><input type="text" name="gender" required></td>
                </tr>
                <tr>
                    <th>SPECIALIZATION</th>
                    <td><input type="text" name="specialization" required></td>
                </tr>
                <tr>
                    <th>EXPERIENCE</th>
                    <td><input type="text" name="experience" required></td>
                </tr>
                <tr>
                    <th>LANGUAGE SPOKEN</th>
                    <td><input type="text" name="language_spoken" required></td>
                </tr>
                <tr>
                    <th>MOBILE NO.</th>
                    <td><input type="text" name="mobile_no" required></td>
                </tr>
                <tr>
                    <th>EMAIL</th> 
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <th>SCHEDULE</th>
                    <td><input type="text" name="schedule" required></td>
                </tr>
            </table>

            <button type="submit">Add Doctor</button>
        </form>
    </div>

    <script>
        function openMenu() {
            document.getElementById('menu').classList.add('open');
        }

        function closeMenu() {
            document.getElementById('menu').classList.remove('open');
        }
    </script>
</body>
</html>
