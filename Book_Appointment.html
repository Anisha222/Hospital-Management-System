<!DOCTYPE html>
<html>
<head>
  <title>Appointment Booking</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url('pictures/r.jpg'); /* Set the background image */
      background-size: cover; /* Ensure the image covers the entire body */
      background-position: center; /* Position the image at the center */
      color: rgb(22, 21, 21); /* Text color to make sure itâ€™s visible against the background */
      position: relative; /* Needed for absolute positioning of the back button */
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(250, 246, 246, 0.911); /* Semi-transparent background for better readability */
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 6px 12px; /* Smaller button */
      font-size: 14px;
      width: auto;
    }
    button:hover {
      background-color: #45a049; /* Darker green on hover */
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: black; /* Black background */
      color: white; /* White text */
      border: none;
      cursor: pointer;
      padding: 10px 20px; /* More padding for a wider button */
      font-size: 14px;
      border-radius: 5px; /* Oval shape */
    }
    .back-button:hover {
      background-color: #333; /* Darker black on hover */
    }
  </style>
</head>
<body>
  <!-- Back Button at the top of the page -->
  <button class="back-button" onclick="window.location.href='patient_profile.html'">Back</button>

  <div class="form-container">
    <h1>Book Appointment</h1>
    <form id="bookingForm">
      <label for="department">Select Department:</label>
      <select id="department" required>
        <option value="">Select</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Neurology">Neurology</option>
        <option value="Pediatrics">Pediatrics</option>
      </select>

      <label for="doctor">Select Doctor Name:</label>
      <select id="doctor" required>
        <option value="">Select</option>
        <option value="Dr. Ugyen Dorji">Dr. Ugyen Dorji</option>
        <option value="Dr. Karma Lhaki">Dr. Karma Lhaki</option>
        <option value="Dr. Deki Dem">Dr. Deki Dem</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" required>

      <button type="submit">Book Appointment</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('bookingForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const department = document.getElementById('department').value;
      const doctor = document.getElementById('doctor').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      // Retrieve existing appointments or initialize an empty array
      let appointments = JSON.parse(localStorage.getItem('appointments')) || [];

      // Add new appointment to the array
      appointments.push({ department, doctor, date, time });

      // Save updated appointments back to localStorage
      localStorage.setItem('appointments', JSON.stringify(appointments));

      // Show a success notification
      alert('You have successfully booked the appointment.');

      // Clear the form fields after the user clicks OK
      form.reset();
    });
  </script>
</body>
</html>
