<!DOCTYPE html>
<html>
<head>
  <title>Appointment Booking</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url('r.jpg'); /* Add the background image */
      background-size: cover; /* Cover the entire page */
      background-repeat: no-repeat; /* Prevent the image from repeating */
      background-position: center; /* Center the image */
      color: black; /* Default text color */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .form-box {
      padding: 20px;
    }

    label {
      display: inline-block;
      width: 150px;
      text-align: right;
      margin-right: 10px;
    }

    select,
    input[type="date"],
    input[type="time"] {
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin: 0 5px;
    }

    .mandatory {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container"><br><br>

    <div class="header">
      <h1 class="logo">THIMPHU HOSPITAL</h1><br><br><br>
    </div>

    <!-- Form inside a styled box -->
    <div class="form-box">
      <form>
        <div class="form-row">
          <label for="department">Select Department:</label>
          <select id="department">
            <option value="">Select</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Pediatrics">Pediatrics</option>
            <!-- Add more departments -->
          </select>
        </div><br>

        <div class="form-row">
          <label for="doctor">Select Doctor Name<span class="mandatory"></span>:</label>
          <select id="doctor">
            <option value="">Select</option>
            <option value="Ugyen Dorji">Ugyen Dorji</option>
            <option value="Karma Lhaki">Karma Lhaki</option>
            <option value="Deki Dem">Deki Dem</option>
            <!-- Populate with doctor names based on selected department -->
          </select>
        </div><br>

        <div class="form-row">
          <label for="date">Date<span class="mandatory"></span>:</label>
          <input type="date" id="date" required>
        </div><br>

        <div class="form-row">
          <label for="time">Time<span class="mandatory"></span>:</label>
          <input type="time" id="time" required>
        </div><br>

        <div class="buttons">
          <button type="submit">Book Appointment</button>
          <button type="button">Cancle Appointment</button>
        </div>
      </form>
    </div>

  </div>

</body>
</html>
