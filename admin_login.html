<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('pictures/j.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: left;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        label {
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }

        .login-button {
            background-color: #1f1485;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        p {
            margin-top: 30px;
            color: #333;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #101110;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #0a0a0a;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="login.html" class="back-button">Back</a>

    <div class="container">
        <h1>ADMIN LOGIN</h1>

        <form id="loginForm">
            <label for="cid">CID:</label>
            <input type="text" id="cid" name="cid" maxlength="11" required title="CID must be an 11-digit number">

            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" minlength="8" required pattern="(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}" title="Password must be at least 8 characters long, with letters, numbers, and a special character">

            <button type="button" class="login-button" onclick="validateForm()">LOGIN</button>
        </form>

        <p>NEW USER? <a href="Doctor_Registration.html">REGISTER...</a></p>
    </div>

    <script>
        function validateForm() {
            const form = document.getElementById('loginForm');
            const cid = document.getElementById('cid').value;
            const password = document.getElementById('password').value;

            if (!cid || !password) {
                alert('All fields are required. Please fill in the empty spaces.');
                return;
            }

            const cidPattern = /^\d{11}$/;
            if (!cidPattern.test(cid)) {
                alert('Invalid CID. Please enter an 11-digit number.');
                return;
            }

            form.submit();
        }
    </script>
</body>
</html>
