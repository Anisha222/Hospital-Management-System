<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-login {
            background-color: #007bff;
            margin-bottom: 10px;
        }
        .btn-forgot {
            background-color: #6c757d;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor Login</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="cid">CID Number or Email</label>
                <input type="text" id="cid" name="cid" placeholder="Enter your CID number or email" required pattern="\d{11}|.{20,25}" title="Enter an 11-digit CID number or an email with 20 to 25 characters">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <button class="btn btn-forgot" onclick="location.href='/forgot-password'">Forgot Password</button>
        <div class="info">
            <p>If you don't have an account, contact the admin to register.</p>
        </div>
    </div>
</body>
</html>
