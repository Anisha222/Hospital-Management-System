<!DOCTYPE html>
<html>
<head>
    <title>Doctor Registration Form</title>
    <style>
        body {
            font-family: sans-serif;
            background: url('pictures/r.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .submit-button {
            background-color: #2c36be;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: auto;
            margin-top: 10px;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #141414;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #191a19;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateDate() {
            const dobInput = document.getElementById('dob');
            const errorMessage = document.getElementById('error-message');
            const ageInput = document.getElementById('age');
            const enteredDate = new Date(dobInput.value);
            const currentDate = new Date();

            if (enteredDate > currentDate) {
                errorMessage.textContent = 'Invalid date!';
                dobInput.setCustomValidity('Invalid date');
                ageInput.value = '';
            } else {
                errorMessage.textContent = '';
                dobInput.setCustomValidity('');

                const age = currentDate.getFullYear() - enteredDate.getFullYear();
                const monthDifference = currentDate.getMonth() - enteredDate.getMonth();

                if (monthDifference < 0 || (monthDifference === 0 && currentDate.getDate() < enteredDate.getDate())) {
                    ageInput.value = age - 1;
                } else {
                    ageInput.value = age;
                }
            }
        }
    </script>
</head>
<body>
    <a href="Doctor_login.html" class="back-button">Back</a>

    <div class="container">
        <h1>Doctor Register form</h1>
        <form action="Doctor_profile.html" method="get">
            <div class="form-group">
                <label for="name">NAME:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="age">AGE:</label>
                <input type="number" id="age" name="age" min="0" required>
            </div>

            <div class="form-group">
                <label for="gender">GENDER:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="mobileNo">MOBILE NO:</label>
                <input type="tel" id="mobileNo" name="mobileNo" required>
            </div>

            <div class="form-group">
                <label for="specialization">SPECIALIZATION:</label>
                <input type="text" id="specialization" name="specialization" placeholder="e.g., Cardiologist, Dermatologist" required>
            </div>

            <div class="form-group">
                <label for="experience">EXPERIENCE (in years):</label>
                <input type="number" id="experience" name="experience" min="0" placeholder="Enter years of experience" required>
            </div>

            <button type="submit" class="submit-button">SUBMIT</button>
        </form>
    </div>
</body>
</html>
